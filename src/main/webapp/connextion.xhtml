<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous"></link>
	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous"></link>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<title>connexion</title>

</h:head>
<h:body>
	<div class="container">
		<div class="row" style="margin-top: 70px">
			<div class="col-md-3">
				<h3>Bienvenue</h3>
				<h:outputText value="#{UtilisateurBean.msg}" />
			</div>
			<div class="col-md-6">
				<h:form>
					<p:panel id="basic" header="Se connecter"
						footer="Chat" style="margin-bottom:20px;padding:2px"
						class="text-center">
						<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputLabel for="username" value="Votre email " />
							<p:inputText id="username" value="#{UtilisateurBean.username}"
								required="true" label="username" />

							<h:outputLabel for="password" value="Votre mot de passe" />
							<p:password id="password" value="#{UtilisateurBean.password}"
								required="true" label="password" />
							<br></br>
							<f:facet name="footer">
								<p:commandButton value="Login" update="growl"
									actionListener="#{UtilisateurBean.login}"
									oncomplete="handleLoginRequest(xhr, status, args)" />
							</f:facet>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>

			<div class="col-md-3"></div>
		</div>
	</div>

</h:body>
</html>
